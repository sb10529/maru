<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>반응형페이지1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/style.css" media="screen" title="no title">
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript">
      function content_resize()
      {
        var height = $('.pixNavigator').height();
        $('.content').css('padding-top',height);
      }

      window.addEventListener('load',content_resize)
      window.addEventListener('resize',content_resize)

      function load_page(pagename)
      {
        $.ajax({
          type : 'GET',
          url : '/loadpage?pagename='+pagename,
          success : function(data)
          {
            $('.content').remove();
            $('body').append(data);
            content_resize();
          },
          error : function (xhr, status, error)
          {
            alert("통신에러 발생!!");

            console.log(xhr);
            console.log(status);
            console.log(error);
          }
        });
      }
    </script>
  </head>
  <body>
    <div class="pixNavigator">
       <header>
         <img id="logo" src="/img/scale.png"/>
       </header>
       <nav>
         <img src="/img/scale.png" onclick="load_page('1page');"/>
         <img src="/img/scale.png" onclick="load_page('2page');"/>
         <img src="/img/scale.png" onclick="load_page('3page');"/>
         <img src="/img/scale.png" onclick="load_page('4page');"/>
         <img src="/img/scale.png" onclick="load_page('5page');"/>
       </nav>
     </div>
     <div class="content">
       <div class="grayBackground"></div>
       <p> 인기글 보러 가기</p>
       <div class="grayBackground"></div>
       <div class="board">
         <p class = "board_group">MARU 게시글</p>
         <div class="title">
           <img src="/img/scale.png" />
           <p class="board_writer"> 이신우</p>
           <p class="board_title">테스트 게시글</p><br/>
           <p class="board_date">2016년 10월 03일</p>
         </div>
         <p class="boadr_content">테스트 게시글 입니다.</p>
       </div>
       <div class="grayBackground"></div>
     </div>
  </body>
</html>
